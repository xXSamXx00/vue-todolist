<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="logo">
                <img width="200" src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">
            </div>
            <div class="add_task">
                <input type="text" placeholder="Nuovo Todo" v-model="newTask" @keyup.enter="addTask">
                <button @click="addTask">Aggiungi</button>
                <div class="error" v-show="error">Devi scrivere qualcosa di almeno 5 caratteri!</div>
            </div>
            <div class="tasks" v-if="tasks.length > 0">
                <h4>Lista di Todo</h4>
                <div class="item" v-for="(task, index) in tasks">
                    <input type="text" v-model="task" class="task_imput">
                    <div class="delete_task">
                        <i class="fas fa-check-circle" @click="completeTask(index)"></i>
                        <i class="fas fa-trash" @click="removeTask(index)"></i>
                    </div>
                </div>
            </div>
            <div class="nothing_to_do" v-else>
                <h4>Lista di Todo</h4>
                <p style="text-align: center; margin-top: 20px;">Non hai pi&ugrave; niente da fare!</p>
            </div>

            <div class="tasks complete" v-if="saves.length > 0">
                <h4>Completate</h4>
                <div class="item" v-for="(save, index) in saves">
                    {{ save }}
                    <div class="return_task">
                        <i class="fas fa-undo-alt" @click="reundoTask(index)"></i>
                    </div>
                </div>
            </div>
            <div class="nothing_saved" v-else></div>

            <div class="tasks delete" v-if="deletes.length > 0">
                <h4>Cestino <br>(<span class="deleted_task" @click="deleteTask">Svuota Cestino</span>)</h4>
                <div class="item" v-for="(deleted, index) in deletes">
                    {{ deleted }}
                    <div class="return_task">
                        <i class="fas fa-trash-restore" @click="returnTask(index)"></i>
                    </div>
                </div>
            </div>
            <div class="nothing_saved" v-else></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
